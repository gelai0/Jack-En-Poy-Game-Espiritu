<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <script defer src="script/main.js"></script>

     <section class="game">
        <div class="container">
            <h1>Let's play Jack En Poy!</h1>
            <h2>Rock, Paper, Scissors</h2>
            
            <div class="scoreboard">
                <div class="player-score">Player: 0</div>
                <div class="computer-score">Computer: 0</div>    
            </div>
            
            <div class="options">
                <div class="option" id="rock">
                    <i class="fas fa-hand-rock"></i>
                </div>
                <div class="option" id="paper">
                    <i class="fas fa-hand-paper"></i>
                </div>
                <div class="option" id="scissors">
                    <i class="fas fa-hand-scissors"></i>
                </div>
            </div>
            
            <div class="result" id="result">
                <p>Choose your weapon!</p>
            </div>
            
            <div id="computer-choice"></div>
            
            <button class="play-again" id="play-again">Play Again</button>
        </div>
     </section>
</body>
</html>
